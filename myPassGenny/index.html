<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='./styles.css'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>

    <div class='everything'>
    
    <section class='theTile'>
        <textarea id='genPass'>Your Password</textarea>
        <div class="card">
            <div class="card-body">
              Password Generator
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm"># Characters</span>
                <input id='input' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" id='upper' type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <label>Need Upper Case?</label> 
              </div>
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" id = 'lower' type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <label>Need Lower Case?</label> 
              </div>
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" id='number' type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <label>Need Numbers?</label> 
              </div>
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" id='symbol' type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <label>Need Symbols?</label> 
            </div>
            <div id='generate'>
              <input class="btn btn-primary" id='generate' type="submit" value="Generate Password">
              </div>
            </div>
          </div>
        
    </section>   
    </div>  
</body>
<script src='./index.js'></script>
</html>
